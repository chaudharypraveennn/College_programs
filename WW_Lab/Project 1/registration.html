<main>
	<section class="registration-section">
		<div class="registration-card">
			<h1>Register for GL Bajaj</h1>
			<form id="registration-form" action="#" method="POST">
				<div class="form-group">
					<label for="first-name">First Name</label>
					<input type="text" id="first-name" name="first-name" placeholder="Enter first name" required>
				</div>
				
				<div class="form-group">
					<label for="last-name">Last Name</label>
					<input type="text" id="last-name" name="last-name" placeholder="Enter last name" required>
				</div>
				
				<div class="form-group">
					<label for="email">Email</label>
					<input 
						type="email" 
						id="email" 
						name="email" 
						placeholder="example@glbitm.ac.in or example@gmail.com" 
						required
						pattern=".+@(gmail\.com|glbitm\.ac\.in)"
						title="Use only @gmail.com or @glbitm.ac.in">
				</div>
				
				<div class="form-group">
					<label for="phone">Phone Number</label>
					<input 
						type="tel" 
						id="phone" 
						name="phone" 
						placeholder="10-digit mobile number" 
						required
						maxlength="10"
						inputmode="numeric"
						pattern="\d{10}"
						title="Enter 10 digit mobile number">
				</div>

				<div class="form-group">
					<label for="reg-password">Password</label>
					<input 
						type="password" 
						id="reg-password" 
						name="reg-password" 
						placeholder="Create a password" 
						required>
				</div>

				<div class="form-group">
					<label for="reg-confirm-password">Confirm Password</label>
					<input 
						type="password" 
						id="reg-confirm-password" 
						name="reg-confirm-password" 
						placeholder="Confirm your password" 
						required>
				</div>
				
				<div class="form-group">
					<label for="course">Select Course</label>
					<select id="course" name="course" required>
						<option value="">Choose your course</option>
						<option value="computer-science">Computer Science</option>
						<option value="artificial-intelligence">Artificial Intelligence</option>
						<option value="mechanical-engineering">Mechanical Engineering</option>
						<option value="electrical-engineering">Electrical Engineering</option>
						<option value="civil-engineering">Civil Engineering</option>
					</select>
				</div>
				
				<button type="submit" class="btn">Register</button>
			</form>
		</div>
	</section>
</main>
